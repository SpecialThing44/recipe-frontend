<div class="form-section">
  <div class="section-header">
    <h3>Tags</h3>
    <button mat-icon-button type="button" (click)="addTag()" color="primary">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div>
    <div *ngFor="let tag of tags.controls; let i = index" class="tag-row">
      <mat-form-field appearance="fill" class="tag-field">
        <mat-label>Tag {{ i + 1 }}</mat-label>
        <input 
          matInput 
          [formControl]="getAsFormControl(tag)" 
          [placeholder]="placeholder"
          [matAutocomplete]="autoTag">
        <mat-autocomplete #autoTag="matAutocomplete">
          <mat-option *ngFor="let suggestion of tagSuggestions[i] | async" [value]="suggestion">
            {{ suggestion }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <button mat-icon-button type="button" (click)="removeTag(i)" color="primary">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
</div>
