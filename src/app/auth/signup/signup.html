<div class="auth-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="auth-form" novalidate>
    <h2>Create account</h2>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="form.get('name')?.hasError('required')">Username is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" />
      <mat-error *ngIf="form.get('email')?.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="form.get('email')?.hasError('email')">Enter a valid email</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput [type]="showPassword ? 'text' : 'password'" formControlName="password" />
      <button mat-icon-button matSuffix type="button" aria-label="Toggle password visibility" (click)="showPassword = !showPassword">
        <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="form.get('password')?.hasError('required')">Password is required</mat-error>
      <mat-error *ngIf="form.get('password')?.hasError('minlength')">Minimum 6 characters</mat-error>
    </mat-form-field>

    <div class="actions">
      <button mat-flat-button color="primary" type="submit" [disabled]="submitting">Sign up</button>
    </div>

    <div *ngIf="serverError" class="server-error" role="alert">{{ serverError }}</div>

    <p class="muted">Already have an account? <a routerLink="/login">Log in</a></p>
  </form>
</div>
