<h2 mat-dialog-title>Edit Ingredient</h2>
<mat-dialog-content>
  <form [formGroup]="ingredientForm" class="ingredient-form">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="e.g., Tomato">
      <mat-icon matPrefix>restaurant</mat-icon>
      <mat-error *ngIf="ingredientForm.get('name')?.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Wikipedia Link</mat-label>
      <input matInput formControlName="wikiLink" placeholder="https://en.wikipedia.org/wiki/...">
      <mat-icon matPrefix>link</mat-icon>
      <mat-error *ngIf="ingredientForm.get('wikiLink')?.hasError('required')">
        Wikipedia link is required
      </mat-error>
      <mat-error *ngIf="ingredientForm.get('wikiLink')?.hasError('invalidWikipediaUrl')">
        Must be a valid Wikipedia URL (e.g., https://en.wikipedia.org/wiki/...)
      </mat-error>
    </mat-form-field>

    <app-aliases-form [aliases]="aliases"></app-aliases-form>

    <app-tags-form [tags]="tags" placeholder="e.g., fruit, vegetable"></app-tags-form>

    <div class="checkboxes">
      <mat-checkbox formControlName="vegan">Vegan</mat-checkbox>
      <mat-checkbox formControlName="vegetarian">Vegetarian</mat-checkbox>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="ingredientForm.invalid || saving">
    <mat-icon *ngIf="!saving">save</mat-icon>
    {{ saving ? 'Updating...' : 'Update' }}
  </button>
</mat-dialog-actions>
